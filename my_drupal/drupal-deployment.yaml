apiVersion: v1
kind: Service
metadata:
  name: drupal-service
  labels:
    app: my-drupal
spec:
  ports:
    - port: 80 #9000
  selector:
    app: my-drupal
    tier: backend
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: drupal-deployment
  labels:
    app: my-drupal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-drupal
      tier: backend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: my-drupal
        tier: backend
    spec:
      initContainers:
        - image: drupal:11.1.1
          name: init-site-volume
          command: ["/bin/bash", "-c"]
          args:
            [
              "cp -r /var/www/html/sites/ /data/; chown www-data:www-data /data/ -R",
            ]
          volumeMounts:
            - name: drupal-persistent-storage
              mountPath: /data
      containers:
        - image: drupal:11.1.1
          name: drupal
          ports:
            - containerPort: 80 #9000
          volumeMounts:
            - name: drupal-persistent-storage
              mountPath: /var/www/html/sites
              subPath: sites
            - name: drupal-persistent-storage
              mountPath: /var/www/html/themes
              subPath: themes
            - name: drupal-persistent-storage
              mountPath: /var/www/html/modules
              subPath: modules
            - name: drupal-persistent-storage
              mountPath: /var/www/html/profiles
              subPath: profiles
          resources:
            limits:
              cpu: "1"
              memory: 4Gi
            requests:
              cpu: "500m"
              memory: 2Gi
      volumes:
        - name: drupal-persistent-storage
          persistentVolumeClaim:
            claimName: drupal-pv-claim
