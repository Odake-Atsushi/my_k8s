          #       secretKeyRef:
          #         name: mariadb-pass
          #         key: database
          #   - name: MYSQL_USER
          #     valueFrom:
          #       secretKeyRef:
          #         name: mariadb-pass
          #         key: user
          #   - name: MYSQL_HOST
