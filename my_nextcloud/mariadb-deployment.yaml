apiVersion: v1
kind: Service
metadata:
  name: nextcloud-mariadb-service
  labels:
    app: my-nextcloud
spec:
  ports:
    - port: 3306
  selector:
    app: my-nextcloud
    tier: db
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud-mariadb-deployment
  labels:
    app: my-nextcloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-nextcloud
      tier: db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: my-nextcloud
        tier: db
    spec:
      containers:
        - image: mariadb:lts
          name: mariadb
          env:
            - name: MARIADB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nextcloud-mariadb-pass
                  key: root_password
            - name: MARIADB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nextcloud-mariadb-pass
                  key: password
            - name: MARIADB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: nextcloud-mariadb-pass
                  key: database
            - name: MARIADB_USER
              valueFrom:
                secretKeyRef:
                  name: nextcloud-mariadb-pass
                  key: user
            - name: MARIADB_AUTO_UPGRADE
              value: "1"
            - name: MARIADB_DISABLE_UPGRADE_BACKUP
              value: "1"
          ports:
            - containerPort: 3306
              name: mariadb
          args:
            - --transaction-isolation=READ-COMMITTED
            - --binlog-format=ROW
          volumeMounts:
            - name: nextcloud-data-persistent-storage
              mountPath: /var/lib/mysql #/var/lib/mariadb
              subPath: db
          resources:
            limits:
              cpu: "1"
              memory: 1Gi
            requests:
              cpu: "500m"
              memory: 512Mi
      volumes:
        - name: nextcloud-data-persistent-storage
          persistentVolumeClaim:
            claimName: nextcloud-data-pv-claim
