apiVersion: v1
kind: Service
metadata:
  name: nextcloud-code-service
  labels:
    app: my-nextcloud
spec:
  ports:
    - port: 9980
  selector:
    app: my-nextcloud
    tier: office
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud-code-deployment
  labels:
    app: my-nextcloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-nextcloud
      tier: office
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: my-nextcloud
        tier: office
    spec:
      containers:
        - image: collabora/code:24.04.9.2.1
          name: code
          env:
            - name: password
              value: nextcloud
            - name: username
              value: nextcloud
            ####################
            - name: extra_params
              value: "--o:ssl.enable=false --o:ssl.termination=true --o:admin_console.username=atsushi --o:admin_console.password=atsushi"
              # value: "--o:ssl.enable=false --o:ssl.termination=false"
            # - name: server_name
            #   value: "nextcloud-code-service.default.svc.cluster.local"
          ports:
            - containerPort: 9980
          resources:
            limits:
              cpu: "2"
              memory: 6Gi
            requests:
              cpu: "1"
              memory: 4Gi
