apiVersion: v1
kind: Service
metadata:
  name: searxng-service
  labels:
    app: my-SearXNG
spec:
  ports:
    - port: 8888
      targetPort: 8080
  selector:
    app: my-SearXNG
    tier: backend
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: searxng-setup-script
data:
  searxng-setting-script.sh: |
    #!/bin/ash

    while [ ! -f /etc/searxng/settings.yml ]; do
      sleep 1  # /etc/searxng/settings.ymlが存在しない場合
    done

    cp /etc/searxng/settings.yml /etc/searxng/settings_default.yml
    sed -i s/"- html"/"- html\n    - json\n"/g /etc/searxng/settings.yml
    sed -i s/"request_timeout: 3.0"/"request_timeout: 10.0"/g /etc/searxng/settings.yml

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: searxng-deployment
  labels:
    app: my-SearXNG
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-SearXNG
      tier: backend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: my-SearXNG
        tier: backend
    spec:
      containers:
        - image: searxng/searxng:latest
          name: searxng
          lifecycle:
            postStart:
              exec:
                command:
                  - "/bin/ash"
                  - "-c"
                  - >
                    ash /usr/local/searxng/searxng-setting-script.sh
          env:
            - name: BASE_URL
              value: "http://searxng-service.default.svc.cluster.local"
              # value: "https://searxng.oahs.f5.si"
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: searxng-setting-script
              mountPath: /usr/local/searxng/searxng-setting-script.sh
              subPath: searxng-setting-script.sh
          resources:
            limits:
              cpu: "2"
              memory: 3Gi
            requests:
              cpu: "1"
              memory: 2Gi
      volumes:
        - name: searxng-setting-script # volumeMountsで/etc/nginxにmountするやつ
          configMap:
            name: searxng-setup-script # ConfigMapのnginx-confを/etc/nginx以下に配置する
